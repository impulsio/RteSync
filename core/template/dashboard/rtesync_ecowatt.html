<div class="eqLogic-widget eqLogic allowResize #class#" style="width: #width#;height: #height#;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_uid="#uid#" data-eqLogic_id="#id#" data-version="#version#" >

    <a class="action" style="cursor: pointer;"><i class="fas fa-sync"></i></a>

		$('.refresh[data-cmd_id=#refresh_id#] .action').on('click', function() {

		});
